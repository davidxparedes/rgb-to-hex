<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB to HEX</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="uk-container uk-flex uk-flex-wrap uk-flex-center uk-position-center">
    <h1 class="uk-text-center uk-width-1-1 uk-margin-medium-bottom">
      RGB to HEX
      <!-- <button class="uk-button uk-button-link">
        <span class="material-icons uk-text-muted">autorenew</span>
      </button> -->
    </h1>

    <div class="uk-width-1-1">
      <form>
        <fieldset class="uk-column-1-1 uk-column-1-3@s uk-width-2xlarge@m uk-fieldset uk-margin-auto">
          <label class="uk-form-label" for="red">Red</label>
          <input id="red" class="uk-input uk-margin-small-bottom" name="red" type="number" min="0" max="255" maxlength="3" placeholder="255">
          <label class="uk-form-label" for="green">Green</label>
          <input id="green" class="uk-input uk-margin-small-bottom" name="green" type="number" min="0" max="255" maxlength="3" placeholder="255">
          <label class="uk-form-label" for="blue">Blue</label>
          <input id="blue" class="uk-input uk-margin-small-bottom" name="blue" type="number" min="0" max="255" maxlength="3" placeholder="255">
        </fieldset>
        <input class="uk-button uk-align-center" name="submit" type="submit" value="Submit">
      </form>
    </div>

    <div class="uk-flex uk-align-center">
      <div class="uk-margin-auto-vertical">
        <div class="swatch uk-padding-small"></div>
      </div>

      <p id="convertedValue" class="uk-flex uk-margin-small-left uk-margin-small-right uk-text-large">
        #ffffff
      </p>
      
      <!-- <div class="uk-margin-auto-vertical">
        <button class="material-icons uk-button uk-button-link uk-text-muted" uk-tooltip="copy">content_copy</button>
      </div> -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
