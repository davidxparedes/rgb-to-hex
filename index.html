<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB to HEX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="uk-container uk-flex uk-flex-wrap uk-flex-center uk-position-center">
    <h1 class="uk-margin-medium-bottom">RGB to HEX</h1>
    <div class="uk-width-1-1 uk-margin-medium-bottom">
      <form>
        <fieldset class="uk-column-1-1 uk-column-1-3@s uk-width-2xlarge@m uk-fieldset uk-margin-auto">
          <label class="uk-form-label" for="red">Red</label>
          <input id="red" class="uk-input uk-margin-small-bottom" name="red" type="number" min="0" max="255" maxlength="3" placeholder="255" required>
          <label class="uk-form-label" for="green">Green</label>
          <input id="green" class="uk-input uk-margin-small-bottom" name="green" type="number" min="0" max="255" maxlength="3" placeholder="255" required>
          <label class="uk-form-label" for="blue">Blue</label>
          <input id="blue" class="uk-input uk-margin-small-bottom" name="blue" type="number" min="0" max="255" maxlength="3" placeholder="255" required>
        </fieldset>
        <input class="uk-button uk-align-center" name="submit" type="submit" value="Submit">
      </form>
    </div>
    <span class="swatch uk-padding-small"></span>
    <span id="convertedValue" class="uk-margin-left uk-margin-right uk-text-large">#ffffff</span>
    <button id="copyBtn" class="material-icons uk-button uk-button-link uk-text-muted" uk-tooltip="copy #ffffff">content_copy</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
